<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de indice de massa corpórea com JS">
    <meta name="keywords" content="Calculadora de indice de massa corpórea"> 
    <link rel="stylesheet" href="estilo.css"> 
    <title>Calculador de IMC</title>
</head>
<body>
    <main>

            <div class="box-container">

                <div class="titulo">Calculadora - IMC</div>

                <div class="input">
                    <label>Nome:</label>
                    <input type = "text" id="nome">
                </div>

                <div class="input">
                    <label>Altura:</label>
                    <input type = "number" id="altura">
                </div>

                <div class="input">
                    <label>Peso:</label>
                    <input type = "number" id="peso">
                </div>


                <button id="calcular">CALCULAR</button>

                <div class="result" id="resultado"></div>

            </div>

    </main>
    <script src="/imc.js"></script>

</body>
</html>
